name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cliff
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: git-cliff

      - name: Update version and generate changelog
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating version to: $VERSION"
          
          # Update Cargo.toml version
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          
          # Debug git history
          echo "Git log (last 10 commits):"
          git log --oneline -10
          echo ""
          echo "Available tags:"
          git tag -l
          echo ""
          echo "Current branch/tag: ${{ github.ref_name }}"
          
          # Generate changelog with git-cliff
          echo "Generating changelog with git-cliff..."
          git-cliff --tag "${{ github.ref_name }}" --latest --output RELEASE_CHANGELOG.md || {
            echo "git-cliff failed, generating manual changelog..."
            echo "# Release ${{ github.ref_name }}" > RELEASE_CHANGELOG.md
            echo "" >> RELEASE_CHANGELOG.md
            echo "## Changes" >> RELEASE_CHANGELOG.md
            echo "" >> RELEASE_CHANGELOG.md
            # Get commits since last tag (or all if no previous tag)
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$LAST_TAG" ]; then
              echo "Changes since $LAST_TAG:" >> RELEASE_CHANGELOG.md
              git log --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD >> RELEASE_CHANGELOG.md
            else
              echo "Initial release with the following commits:" >> RELEASE_CHANGELOG.md
              git log --pretty=format:"- %s (%h)" >> RELEASE_CHANGELOG.md
            fi
          }
          
          # Debug - show content of generated file
          echo ""
          echo "Final content of RELEASE_CHANGELOG.md:"
          cat RELEASE_CHANGELOG.md
          
          # Update full changelog
          git-cliff --tag "${{ github.ref_name }}" --output CHANGELOG.md || echo "Could not update full changelog"

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Package binary (Linux)
        run: |
          tar -C target/release -czvf netrunner_cli-${{ github.ref_name }}-linux-x86_64.tar.gz netrunner_cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_CHANGELOG.md
          files: |
            netrunner_cli-${{ github.ref_name }}-linux-x86_64.tar.gz
            LICENSE
            README.md
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.CI_OPERATIONS_SECRET }}

      - name: Publish to crates.io
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CRATES_IO_TOKEN }} --allow-dirty

name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cliff
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: git-cliff

      - name: Generate changelog
        run: |
          # Ensure we can generate a proper changelog
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Generate comprehensive changelog with all commits
          git-cliff --tag "${{ github.ref_name }}" --output CHANGELOG.md

          # Create a separate release changelog with just the latest version
          git-cliff --tag "${{ github.ref_name }}" --latest --output RELEASE_CHANGELOG.md

          # Debug - show content of generated file
          echo "Content of RELEASE_CHANGELOG.md:"
          cat RELEASE_CHANGELOG.md

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Package binary (Linux)
        run: |
          tar -C target/release -czvf netrunner_cli-${{ github.ref_name }}-linux-x86_64.tar.gz netrunner_cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_CHANGELOG.md
          files: |
            netrunner_cli-${{ github.ref_name }}-linux-x86_64.tar.gz
            LICENSE
            README.md
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.CI_OPERATIONS_SECRET }}

      - name: Publish to crates.io
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CRATES_IO_TOKEN }} --allow-dirty

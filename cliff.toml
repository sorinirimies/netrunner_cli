[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# template for the changelog body
body = """
{% if version -%}
## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") -%}
### {{ group | upper_first }}
{% for commit in commits -%}
- {{ commit.message | split(pat="\n") | first | trim }}{% if commit.breaking %} **[BREAKING]**{% endif %}
{% endfor -%}

{% endfor -%}
{% if version and previous -%}
{% if previous.version -%}
**Full Changelog**: https://github.com/sorinirimies/netrunner_cli/compare/{{ previous.version }}...{{ version }}
{% endif -%}
{% endif -%}
"""
# remove the leading and trailing whitespace from the template
trim = true

[git]
# allow only conventional commits
conventional_commits = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^[Ff]eat", group = "Features" },
    { message = "^[Ff]ix", group = "Bug Fixes" },
    { message = "^[Dd]oc", group = "Documentation" },
    { message = "^[Pp]erf", group = "Performance" },
    { message = "^[Rr]efactor", group = "Refactor" },
    { message = "^[Ss]tyle", group = "Styling" },
    { message = "^[Tt]est", group = "Testing" },
    { message = "^[Cc]hore", group = "Chores" },
    { message = "^[Aa]dd", group = "Added" },
    { message = "^[Uu]pdate", group = "Updated" },
    { message = "^[Ee]nhance", group = "Enhanced" },
    { message = "^[Ii]mprove", group = "Improvements" },
    { message = ".*", group = "Changes" },
]
# filter out the commits that are not matched by commit_parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# sort the tags chronologically
sort_tags = true
# protect breaking changes from being skipped due to matching skip pattern
protect_breaking_commits = false

[github]
# add GitHub release URLs to the changelog
add_links = true
# owner and repo that's hosting the project
owner = "sorinirimies"
repo = "netrunner_cli"
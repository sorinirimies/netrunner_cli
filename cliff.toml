[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# template for the changelog body
body = """
{% if version -%}
## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") -%}
### {{ group }}
{% for commit in commits -%}
- {{ commit.message | split(pat="\n") | first | trim }}{% if commit.breaking %} **[BREAKING]**{% endif %}
{% endfor -%}

{% endfor -%}
{% if version and previous.version -%}
**Full Changelog**: https://github.com/sorinirimies/netrunner_cli/compare/{{ previous.version }}...{{ version }}
{% endif -%}
"""
# remove the leading and trailing whitespace from the template
trim = true

[git]
# allow all commit types
conventional_commits = true
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat(?:\\(.*\\))?:", group = "âœ¨ Features" },
    { message = "^fix(?:\\(.*\\))?:", group = "ğŸ› Bug Fixes" },
    { message = "^docs(?:\\(.*\\))?:", group = "ğŸ“š Documentation" },
    { message = "^perf(?:\\(.*\\))?:", group = "âš¡ Performance" },
    { message = "^refactor(?:\\(.*\\))?:", group = "â™»ï¸ Refactor" },
    { message = "^style(?:\\(.*\\))?:", group = "ğŸ’„ Styling" },
    { message = "^test(?:\\(.*\\))?:", group = "ğŸ§ª Testing" },
    { message = "^chore(?:\\(.*\\))?:", group = "ğŸ”§ Chores" },
    { message = "^build(?:\\(.*\\))?:", group = "ğŸ“¦ Build" },
    { message = "^ci(?:\\(.*\\))?:", group = "ğŸ”„ CI" },
    { message = "^add(?:\\(.*\\))?:", group = "â• Added" },
    { message = "^update(?:\\(.*\\))?:", group = "ğŸ”„ Updated" },
    { message = "^enhance(?:\\(.*\\))?:", group = "âœ… Enhanced" },
    { message = "^improve(?:\\(.*\\))?:", group = "ğŸ“ˆ Improvements" },
    { message = ".*", group = "ğŸ“¦ Other Changes" },
]
# filter out the commits that are not matched by commit_parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# sort the tags chronologically
sort_tags = true
# protect breaking changes from being skipped due to matching skip pattern
protect_breaking_commits = true

[github]
# add GitHub release URLs to the changelog
add_links = true
# owner and repo that's hosting the project
owner = "sorinirimies"
repo = "netrunner_cli"

# Generate links for issues and PRs
issues = true
pull_requests = true
# Use GitHub milestone as the version
use_milestone = false
# Link to GitHub milestone
link_milestone = false